<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Carte </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <header>
        <h1>Shop</h1> 
        <ul>
            <li><a href="#"> Home </a></li>
            <li><a href="#"> About </a></li>
            <li  id="cart" ><a href="#"> <span class="glyphicon glyphicon-shopping-cart"></span>Cart </a></li>
        </ul>   
    </header>
    
    <main>  
        <div class="content">
        <div class="cart-header">
            <h2 class="product">Products</h2>
            <h2 class="Quantity">Quantity</h2>
            <h2 class="prices"> Price</h2>
            <!-- <h2 class="total">Total</h2> -->
        </div>
        <div class="article">
       
               <img src="screen.jpg" alt="screen">
               <p>screen</p>
            
            <div class="quantity">   
               <button class="moins">-</button>
               <p class="Qty">1</p> 
               <button class="add">+</button>
            </div>
            <div class="price">
               <p class="priceNumber"> 350  </p>
               <p> DT </p>
            </div>
        
            <i class="material-icons">favorite</i>
            <i style="font-size:24px" class="fa">&#xf00d;</i>
        </div>
        <hr>
        <div class="article">
            <img src="central unit.jpg" alt="central unit">
            <p>centralunit </p>
            <div class="quantity"> 
                <button class="moins">-</button>
                <p class="Qty">1</p> 
                <button class="add">+</button>
            </div>
            <div class="price">  
            <p class="priceNumber"> 5000</p>
            <p> DT </p>
            </div>
            <i class="material-icons">favorite</i>
            <i style="font-size:24px" class="fa">&#xf00d;</i>
        </div>
        <hr>
        <div class="article">
            <img src="keyboard.jpg" alt="keyboard">
            <p>keyboard<br></p>
            <div class="quantity">
                
            <button class="moins">-</button>
            <p class="Qty">1</p> 
            <button class="add">+</button>
            </div>
            <div class="price">
                <p class="priceNumber"> 250 </p>
                <p> DT </p>
            </div>    
            <i class="material-icons">favorite</i>
            <i style="font-size:24px" class="fa">&#xf00d;</i>
        </div>
        <hr>
        <div class="article">
            <img src="mouse.jpg" alt="mouse">
            <p>mouse</p>
            <div class="quantity">
                
            <button class="moins">-</button>
            <p class="Qty">1</p> 
            <button class="add">+</button>
            </div>
            <div class="price">
                <p class="priceNumber"> 150 </p>
                <p> DT </p>
            </div>
            <i class="material-icons">favorite</i>
            <i style="font-size:24px" class="fa">&#xf00d;</i>
        </div>
        <hr>
        <div class="article">
            <img src="headset.jpg" alt="headset">
            <p>headset</p>
            <div class="quantity">
                
            <button class="moins">-</button>
            <p class="Qty">1</p> 
            <button class="add">+</button>
            </div>
            <div class="price">
                <p class="priceNumber"> 180 </p>
                <p> DT </p>    
            </div>
            <i class="material-icons">favorite</i>
            <i style="font-size:24px" class="fa">&#xf00d;</i>
        </div>
     </div>

     <aside>
            <div class="commander"> 
                <h3 class="total-price">Total price : </h3>
                <h4 id="tp"> 755 </h4>
                <div class="dt">
                    <h4> DT </h4>  
                </div>
                
             </div>
             <a href="#" class="MakePrice" > Make purchase </a>
     </aside>       
    </main>
    <script src="cart.java"></script>
</body>
</html>
